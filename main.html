<!DOCTYPE html>
<html>
<body>

<h3>Input radius value and get the volume of a sphere.</h3>

<label>Radius</label><br>
<input type="number" id="radius"><br>

<label>Volume</label><br>
<input type="text" id="volume" readonly><br>

<input type="button" value="Calculate" onclick="let r=document.getElementById('radius').value;if(r===''||r<0){alert('Please enter a valid radius');return;}document.getElementById('volume').value=((4/3)*Math.PI*Math.pow(r,3)).toFixed(2);">

</body>
</html>
